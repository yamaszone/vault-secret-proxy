---
apiVersion: v1
kind: ConfigMap
metadata:
  name: vault-canary
data:
  VAULT_ADDR: https://vault.addr
  VAULT_AUTH_PROVIDER: vault-provider
  VAULT_AUTH_ROLE: iam-role
  VAULT_IS_STUB: "no"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vault-canary
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vault-canary
  template:
    metadata:
      labels:
        app: vault-canary
    spec:
      containers:
        - name: primary-app
          image: yamaszone/curl:latest
          imagePullPolicy: Always
          command:
            - "sh"
            - "-c"
            - >
              while true; do
                sleep 3600
              done
        - name: vault-canary
          image: yamaszone/vault-proxy:latest
          imagePullPolicy: Always
          env:
            - name: VAULT_ADDR
              valueFrom:
                configMapKeyRef:
                  name: vault-canary
                  key: VAULT_ADDR
            - name: VAULT_AUTH_PROVIDER
              valueFrom:
                configMapKeyRef:
                  name: vault-canary
                  key: VAULT_AUTH_PROVIDER
            - name: VAULT_AUTH_ROLE
              valueFrom:
                configMapKeyRef:
                  name: vault-canary
                  key: VAULT_AUTH_ROLE
            - name: VAULT_IS_STUB
              valueFrom:
                configMapKeyRef:
                  name: vault-canary
                  key: VAULT_IS_STUB
